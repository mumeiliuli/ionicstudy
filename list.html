<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
</head>
<body>
    <div class="bar bar-header">
        <div class="h1 title">列表</div>
    </div>

    <div class="content has-header ionic-pseudo">

        <div class="list" style="height:auto;">

            <div class="item item-divider" >
                item-divider:分隔线
            </div>
            <div class="item item-button-left" href="#">
                <button class="button button-positive">
                    <i class="icon ion-ios-telephone"></i>
                </button>
                item-button-left:左侧添加按钮
            </div>
            
            <div class="item item-divider">
                Hard Candy
            </div>

            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chatbubble-working"></i>
                item-icon-left：左侧添加图标
                <i class="icon ion-ios-telephone-outline"></i>
            </a>
            <a class="item item-avatar" href="#">
                <img src="img/tou.jpg">
                <h2>item-avatar：带头像</h2>
                <p>注释</p>
            </a>
            <a class="item item-thumbnail-left" href="#">
                <img src="img/katong2_577.jpg">
                <h2>item-thumbnail-left：缩略图</h2>
                <p>Blue Album</p>
            </a>
            
        </div>
        <div class="list list-inset" style="height:300px;">

            <div class="item">
                内嵌列表
            </div>

            <div class="item">
                没有阴影效果
            </div>

            <div class="item">
                有外边距
            </div>  

        </div>

    </div>
</body>
</html>

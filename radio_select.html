<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
</head>
<body>
    <div class="bar bar-header">
        <div class="h1 title">单选按钮列表</div>
    </div>

    <div class="content has-header">

        <div class="list" style="height:300px;">

            <label class="item item-radio">
                <input type="radio" name="group" value="positive" checked="checked">
                <div class="radio-content">
                    <div class="item-content">
                        Choose positive
                    </div>
                    <i class="radio-icon ion-checkmark positive"></i>
                </div>
            </label>

            <label class="item item-radio">
                <input type="radio" name="group" value="energized">
                <div class="radio-content">
                    <div class="item-content">
                        Choose energized
                    </div>
                    <i class="radio-icon ion-checkmark energized"></i>
                </div>
            </label>

            <label class="item item-radio">
                <input type="radio" name="group" value="calm">
                <div class="radio-content">
                    <div class="item-content">
                        Choose calm
                    </div>
                    <i class="radio-icon ion-checkmark calm"></i>
                </div>
            </label>

            <div class="item item-input item-select">
                <div class="input-label">
                    Lightsaber
                </div>
                <select>
                    <option>Blue</option>
                    <option selected="">Green</option>
                    <option>Red</option>
                </select>
            </div>

        </div>

    </div>
</body>
</html>
